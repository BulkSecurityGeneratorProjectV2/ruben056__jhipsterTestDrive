
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTimeRegistrationLabel">Create or edit a TimeRegistration</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="timeRegistration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rawUserInput">RawUserInput</label>
            <input type="text" class="form-control" name="rawUserInput" id="field_rawUserInput"
                    ng-model="timeRegistration.rawUserInput"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_formattedAsTime">FormattedAsTime</label>
            <input type="text" class="form-control" name="formattedAsTime" id="field_formattedAsTime"
                    ng-model="timeRegistration.formattedAsTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_formattedAsDecimalHours">FormattedAsDecimalHours</label>
            <input type="text" class="form-control" name="formattedAsDecimalHours" id="field_formattedAsDecimalHours"
                    ng-model="timeRegistration.formattedAsDecimalHours"
                     />
        </div>

        <div class="form-group">
            <label for="field_timesheet">timesheet</label>
            <select class="form-control" id="field_timesheet" name="timesheet" ng-model="timeRegistration.timesheet" ng-options="timesheet as timesheet.description for timesheet in timesheets track by timesheet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
