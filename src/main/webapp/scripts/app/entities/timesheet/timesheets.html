<div>
    <h2>Timesheets</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="timesheet.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Timesheet</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Month</span></th>
                    <th><span>Year</span></th>
                    <th><span>timesheet2user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timesheet in timesheets track by timesheet.id">
                    <td><a ui-sref="timesheet.detail({id:timesheet.id})">{{timesheet.id}}</a></td>
                    <td>{{timesheet.description}}</td>
                    <td>{{timesheet.month}}</td>
                    <td>{{timesheet.year}}</td>
                    <td>
                        {{timesheet.timesheet2user.firstName}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="timesheet.detail({id:timesheet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="timesheet.edit({id:timesheet.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="timesheet.delete({id:timesheet.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                        <button type="submit"
                                ui-sref="timesheet.fullview({id:timesheet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> View Full</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
